<html> 
<head> 
  <meta charset="utf-8">
  <title>重定向</title> 
</head>
<body> 
  登录成功，<span id="myspan">5</span>秒后自动跳转
</body> 

  <script type="text/javascript"> 
    function getLabel(id) { 
      return document.getElementById(id); 
    } 
    function changeSec() { 
      //得到myspan值，每秒减一，会进行隐士转换
      getLabel('myspan').innerText=getLabel('myspan').innerText-1; 
    }
    var mytime = setInterval("changeSec()",1000); 
    //五秒后跳转
    function tiao() { 
      clearInterval(mytime); 
      //window.open("admin_menu.html","_self"); 
      window.location.href = "admin_menu.html";
    } 

    setTimeout("tiao()",5000); 
  </script> 
</html>
